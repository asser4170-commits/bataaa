<script>

const firebaseConfig = {
  apiKey: "your-api-key",
  authDomain: "your-project.firebaseapp.com",
  projectId: "your-project",
  storageBucket: "your-project.appspot.com",
  messagingSenderId: "123456789",
  appId: "your-app-id"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
window.db = db;

function logout() {
    localStorage.removeItem("loginInfo");
    window.location.href = "p2.html";
}

if (!localStorage.getItem("loginInfo")) {
    window.location.href = "p2.html";
} else {
    const loginData = JSON.parse(localStorage.getItem("loginInfo"));
    window.userName = loginData.name;
    let scores = JSON.parse(localStorage.getItem("scores") || "{}");
    window.currentScore = scores[window.userName] || 0;
    document.getElementById("scoreDisplay").textContent = "Score: " + window.currentScore;
    window.scores = scores;
}
</script>
